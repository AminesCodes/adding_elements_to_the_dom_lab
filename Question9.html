<!DOCTYPE html>
<html lang=en dir=ltr>
    <head>
        <title>Adding Elements to the DOM Lab</title>
     </head>
        
    <body>
        <h1>Adding Elements to the DOM Lab</h1>
        <h2><u><font color="blue">Question Nine</font></u></h2>
        <p> Make a website with a button, and 5 paragraph tags. <br>
            Clicking on the button should remove all of the paragraphs.     
        </p>
        <hr>
        <p>
            <button onclick=removeAllParagraphs()>Delete All</button>
        </p>

        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>


        <script>
            const removeAllParagraphs = () => {
                let allParagraphs = document.querySelectorAll("p");

                for (let i = 2; i < allParagraphs.length; i++) {
                    allParagraphs[i].setAttribute("id", "paragraph");
                    let pharagraphToRemove = document.querySelector("#paragraph");
                    pharagraphToRemove.parentNode.removeChild(pharagraphToRemove);
                }
            }
        </script>
    </body>
</html>
